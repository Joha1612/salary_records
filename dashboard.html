<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white py-3 position-relative">
        <button class="btn btn-light sidebar-toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <h3 class="text-center">PSMS</h3>
        <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
    </header>
    <div class="main">
        <nav class="sidebar" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link" onclick="loadPage('salary_entry.html')">Salary Entry</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="loadPage('monthly_details.html')">Monthly Details</a></li>
            </ul>
        </nav>
        <div class="content">
            <iframe id="contentFrame" src="salary_entry.html"></iframe>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-2">
        <small>PSMS &copy; 2025</small>
        <span>Devolve By Joha</span>
    </footer>

    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
        // New logout function to redirect to the login page
        function logout() {
            window.location.href = 'index.html'; 
        }
    </script>
</body>
</html>
